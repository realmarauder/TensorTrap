name: Auto format and commit
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run black formatter
        run: |
          # Adjust the path and line-length if you prefer
          black src/tensortrap --line-length 88

      - name: Commit formatted files (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: apply black formatting"
          file_pattern: "src/tensortrap/**"
