name: Auto format and commit
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter with auto-fix
        run: |
          ruff check src/ --fix

      - name: Run Ruff formatter
        run: |
          ruff format src/

      - name: Commit formatted files (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: auto-format with ruff"
          file_pattern: "src/**"
